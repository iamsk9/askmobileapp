<div layout = "column" layout-align = "center center">
    <md-card class = "loginCard md-whiteframe-z3" style = "width : 80%">
        <md-card-title>
            <md-card-title-text layout = "column" layout-align = "center center">
              <span class="md-headline">BNI Home</span>
            </md-card-title-text>
        </md-card-title>
        <md-content class="md-padding" id="loginbox">
            <form name = "loginForm">
                <div layout = "column" layout-align = "center center">
                    <md-input-container style = "width : 200px;vertical-align:center">
                        <label>Full Name</label>
                        <input type="text" required = "" name = "fullname" ng-model ="home.name">
                    </md-input-container>
                    <md-input-container style = "width : 200px">
                      <label>Date</label>
                      <input type="text" required = "" name = "username" ng-model ="home.date">
                    </md-input-container>
                    <md-button class = "md-raised md-primary" ng-click = "signin()" style = "width:200px">Next</md-button>
                </div>
            </form>
        </md-content>
    </md-card>
</div>

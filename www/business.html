<div layout = "column" layout-align = "center center">
    <md-card class = "loginCard md-whiteframe-z3" style = "width : 80%">
        <md-card-title>
            <md-card-title-text layout = "column" layout-align = "center center">
              <span class="md-headline">Business Details</span>
            </md-card-title-text>
        </md-card-title>
        <md-content class="md-padding">
            <form name = "customerForm">
                <div layout = "column" layout-align = "center center">
                    <md-input-container style = "width : 200px">
                      <label>Business Name</label>
                      <input type="text" required = "" name = "businessName" ng-model = "info.businessName">
                    </md-input-container>
                    <md-input-container style = "width : 200px">
                      <label>Profession</label>
                      <input type="text" required = "" name = "businessName" ng-model = "info.profession">
                    </md-input-container>
                    <md-input-container style = "width : 200px">
                      <label>Location</label>
                      <input type="text" required = "" name = "businessName" ng-model = "info.location">
                    </md-input-container>
                    <md-input-container style = "width : 200px">
                      <label>Previous Jobs</label>
                      <input type="text" required = "" name = "businessName" ng-model = "info.previous">
                    </md-input-container>

                    <md-button class = "md-raised md-primary" ng-click = "next()" style = "width:200px">Next</md-button>
                </div>
            </form>
        </md-content>
    </md-card>
</div>

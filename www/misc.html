<div layout = "column" layout-align = "center center">
    <md-card class = "loginCard md-whiteframe-z3" style = "width : 80%">
        <md-card-title>
            <md-card-title-text layout = "column" layout-align = "center center">
              <span class="md-headline">Miscellaneous Details</span>
            </md-card-title-text>
        </md-card-title>
        <md-content class="md-padding">
            <form name = "ratingsForm">
                <div layout = "column" layout-align = "center center">
                  <md-input-container style = "width : 200px">
                    <label>My burning desire</label>
                    <input type="text" required = "" name = "businessName" ng-model = "misc.desire">
                  </md-input-container>
                  <md-input-container style = "width : 200px">
                    <label>Something no one knows about me</label>
                    <input type="text" required = "" name = "businessName" ng-model = "misc.me">
                  </md-input-container>
                  <md-input-container style = "width : 200px">
                    <label>Previous Jobs</label>
                    <input type="text" required = "" name = "businessName" ng-model = "misc.pre">
                  </md-input-container>
                    <md-button class = "md-raised md-primary" ng-click = "next()" style = "width:200px">Submit</md-button>
                </div>
            </form>
        </md-content>
    </md-card>
</div>

<div layout = "column" layout-align = "center center">
    <md-card class = "loginCard md-whiteframe-z3" style = "width : 80%">
        <md-card-title>
            <md-card-title-text layout = "column" layout-align = "center center">
              <span class="md-headline">Customer Details</span>
            </md-card-title-text>
        </md-card-title>
        <md-content class="md-padding">
            <form name = "customerForm">
                <div layout = "column" layout-align = "center center">
                    <md-input-container style = "width : 200px">
                      <label>Customer Name</label>
                      <input type="text" required = "" name = "customerName" ng-model = "info.customerName">
                      <div ng-messages = "customerForm.customerName.$error">
                        <div ng-message = "required">This is required</div>
                      </div>
                    </md-input-container>
                    <md-radio-group ng-model="info.gender" layout = "row" style = "margin: 10px 0">
                        <md-radio-button name = "gender" value = "male" aria-label="Male">
                             Male
                        </md-radio-button>
                        <md-radio-button name = "gender" value = "female" aria-label="Female">
                             Female
                        </md-radio-button>
                    </md-radio-group>
                    <md-input-container style = "width : 200px">
                      <label>Contact Number</label>
                      <input type="text" required="" name = "contactNumber" ng-model = "info.contactNumber">
                      <div ng-messages = "customerForm.contactNumber.$error">
                        <div ng-message = "required">This is required</div>
                      </div>
                    </md-input-container>
                    <md-input-container style = "width : 200px;vertical-align:center">
                        <label>Type of Customer</label>
                        <md-select ng-model = "info.type">
                          <md-option value = "Purchased">Purchased</md-option>
                          <md-option value = "Not Purchased">Not Purchased</md-option>
                          <md-option value = "Exchange">Exchange</md-option>
                        </md-select>
                    </md-input-container>
                    <md-button class = "md-raised md-primary" ng-click = "next()" style = "width:200px">Next</md-button>
                </div>
            </form>
        </md-content>
    </md-card>
</div>
